<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字タッチゲーム</title>
    <style>
        /* CSS */
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- 設定画面のスタイル --- */
        #settings-screen {
            padding: 2em;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #settings-screen h1 {
            margin-top: 0;
        }

        .setting-item {
            margin: 1.5em 0;
        }

        .setting-item label {
            margin-right: 10px;
            font-weight: bold;
        }

        #game-mode {
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #start-button {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #218838;
        }


        /* --- ゲーム画面のスタイル --- */
        #game-screen {
            display: none; /* 最初は非表示 */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            width: 90vw;
            height: 65vh; /* 数直線の分、少し高さを調整 */
            max-width: 800px;
            max-height: 550px;
            margin: 10px auto;
            border: 3px solid #007bff;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .number {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ffc107;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border: 3px solid #e0a800;
            transition: background-color 0.2s, transform 0.1s;
        }

        .number:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }

        /* --- ここから数直線のスタイル --- */
        #number-line-container {
            width: 90%;
            max-width: 800px;
            height: 60px;
            background-color: #e9ecef;
            border: 2px solid #ced4da;
            border-radius: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .number-line-slot {
            width: 45px;
            height: 45px;
            background-color: #fff;
            border: 2px dashed #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            font-weight: bold;
            color: transparent; /* 最初は数字を透明にする */
            transition: color 0.4s, background-color 0.4s, border-color 0.4s;
        }

        .number-line-slot.filled {
            background-color: #28a745; /* 正解したら緑色に */
            color: #fff; /* 数字を白で表示 */
            border-color: #1e7e34;
            border-style: solid;
        }
        /* --- ここまで数直線のスタイル --- */


        #message-container {
            margin-top: 10px;
            height: 40px;
        }

        #message {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #restart-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="settings-screen">
        <h1>数字タッチゲーム</h1>
        <div class="setting-item">
            <label for="game-mode">モードを選んでね:</label>
            <select id="game-mode">
                <option value="1-10-up">1から10 (アップ)</option>
                <option value="10-1-down">10から1 (ダウン)</option>
                <option value="10-20-up">10から20 (アップ)</option>
                <option value="20-10-down">20から10 (ダウン)</option>
                <option value="20-30-up">20から30 (アップ)</option>
                <option value="30-20-down">30から20 (ダウン)</option>
                <option value="30-40-up">30から40 (アップ)</option>
                <option value="40-30-down">40から30 (ダウン)</option>
                <option value="40-50-up">40から50 (アップ)</option>
                <option value="50-40-down">50から40 (ダウン)</option>
            </select>
        </div>
        <button id="start-button">ゲームスタート！</button>
    </div>

    <div id="game-screen">
        <p><b>ルール:</b> <span id="rule-text"></span></p>
        <div id="game-container"></div>

        <div id="number-line-container"></div>
        
        <div id="message-container">
            <p id="message"></p>
            <button id="restart-button" style="display: none;">設定にもどる</button>
        </div>
    </div>


    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM要素の取得 ---
            const settingsScreen = document.getElementById('settings-screen');
            const gameScreen = document.getElementById('game-screen');
            const startButton = document.getElementById('start-button');
            const gameModeSelect = document.getElementById('game-mode');
            const ruleText = document.getElementById('rule-text');
            const gameContainer = document.getElementById('game-container');
            const numberLineContainer = document.getElementById('number-line-container'); // 数直線コンテナを取得
            const messageEl = document.getElementById('message');
            const restartButton = document.getElementById('restart-button');

            // --- ゲームの状態管理用変数 ---
            let targetNumber;
            let currentNumbers = []; 
            let numbersData = [];
            let animationFrameId;
            let isAscending;

            // --- ゲームモード定義 ---
            const gameModes = {
                "1-10-up":     { start: 1,  end: 10,  asc: true,  text: "1から10まで順番にタッチ！" },
                "10-1-down":   { start: 10, end: 1,   asc: false, text: "10から1まで順番にタッチ！" },
                "10-20-up":    { start: 10, end: 20,  asc: true,  text: "10から20まで順番にタッチ！" },
                "20-10-down":  { start: 20, end: 10,  asc: false, text: "20から10まで順番にタッチ！" },
                "20-30-up":    { start: 20, end: 30,  asc: true,  text: "20から30まで順番にタッチ！" },
                "30-20-down":  { start: 30, end: 20,  asc: false, text: "30から20まで順番にタッチ！" },
                "30-40-up":    { start: 30, end: 40,  asc: true,  text: "30から40まで順番にタッチ！" },
                "40-30-down":  { start: 40, end: 30,  asc: false, text: "40から30まで順番にタッチ！" },
                "40-50-up":    { start: 40, end: 50,  asc: true,  text: "40から50まで順番にタッチ！" },
                "50-40-down":  { start: 50, end: 40,  asc: false, text: "50から40まで順番にタッチ！" }
            };

            // --- イベントリスナー ---
            startButton.addEventListener('click', () => {
                settingsScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
                const selectedMode = gameModeSelect.value;
                startGame(selectedMode);
            });

            restartButton.addEventListener('click', () => {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                gameScreen.style.display = 'none';
                settingsScreen.style.display = 'block';
            });


            // --- ゲームのメインロジック ---

            function startGame(mode) {
                // --- 1. ゲームの初期化 ---
                gameContainer.innerHTML = '';
                numberLineContainer.innerHTML = ''; // 数直線をリセット
                messageEl.textContent = '';
                restartButton.style.display = 'none';
                numbersData = [];
                currentNumbers = [];

                // --- 2. モード設定の取得 ---
                const modeSettings = gameModes[mode];
                targetNumber = modeSettings.start;
                isAscending = modeSettings.asc;
                ruleText.textContent = modeSettings.text;

                if (isAscending) {
                    for (let i = modeSettings.start; i <= modeSettings.end; i++) currentNumbers.push(i);
                } else {
                    for (let i = modeSettings.start; i >= modeSettings.end; i--) currentNumbers.push(i);
                }
                
                // --- 3. 数直線の生成 ---
                currentNumbers.forEach(num => {
                    const slot = document.createElement('div');
                    slot.classList.add('number-line-slot');
                    slot.id = `slot-${num}`; // IDで後からアクセスできるようにする
                    slot.textContent = num;
                    numberLineContainer.appendChild(slot);
                });

                // --- 4. 数字エレメントの生成と配置 ---
                const containerRect = gameContainer.getBoundingClientRect();
                currentNumbers.forEach(num => {
                    const numberEl = document.createElement('div');
                    numberEl.classList.add('number');
                    numberEl.textContent = num;
                    numberEl.dataset.number = num;
                    const numberObj = {
                        element: numberEl,
                        x: Math.random() * (containerRect.width - 60),
                        y: Math.random() * (containerRect.height - 60),
                        dx: (Math.random() - 0.5) * 2,
                        dy: (Math.random() - 0.5) * 2
                    };
                    numbersData.push(numberObj);
                    gameContainer.appendChild(numberEl);
                    numberEl.addEventListener('click', handleNumberClick);
                });
                
                // --- 5. アニメーション開始 ---
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                moveNumbers();
            }

            function handleNumberClick(event) {
                const clickedNumber = parseInt(event.target.dataset.number, 10);

                if (clickedNumber === targetNumber) {
                    // --- 正解の処理 ---
                    event.target.style.display = 'none';
                    
                    // --- 数直線のスロットを更新 ---
                    const slot = document.getElementById(`slot-${clickedNumber}`);
                    if (slot) {
                        slot.classList.add('filled');
                    }
                    
                    // --- 次のターゲットを設定 ---
                    if (isAscending) {
                        targetNumber++;
                    } else {
                        targetNumber--;
                    }
                    
                    // --- クリア判定 ---
                    const isClear = isAscending ? targetNumber > currentNumbers[currentNumbers.length - 1] : targetNumber < currentNumbers[currentNumbers.length - 1];
                    if (isClear) {
                        gameClear();
                    }
                } else {
                    // --- 不正解の処理 ---
                    alert('違うよ！ ' + targetNumber + ' を探してね。');
                }
            }

            function moveNumbers() {
                const containerRect = gameContainer.getBoundingClientRect();
                numbersData.forEach(numObj => {
                    if (numObj.element.style.display === 'none') return;
                    numObj.x += numObj.dx;
                    numObj.y += numObj.dy;
                    if (numObj.x <= 0 || numObj.x >= containerRect.width - 60) {
                        numObj.dx *= -1;
                        numObj.x = Math.max(0, Math.min(numObj.x, containerRect.width - 60));
                    }
                    if (numObj.y <= 0 || numObj.y >= containerRect.height - 60) {
                        numObj.dy *= -1;
                        numObj.y = Math.max(0, Math.min(numObj.y, containerRect.height - 60));
                    }
                    numObj.element.style.left = `${numObj.x}px`;
                    numObj.element.style.top = `${numObj.y}px`;
                });
                animationFrameId = requestAnimationFrame(moveNumbers);
            }

            function gameClear() {
                cancelAnimationFrame(animationFrameId);
                messageEl.textContent = '🎉 クリア！おめでとう！ 🎉';
                restartButton.style.display = 'block';

                const clearSound = new Audio('あなたの音声ファイル.mp3');
                clearSound.play().catch(e => console.error("音声の再生に失敗しました:", e));
            }
        });
    </script>
</body>
</html>
