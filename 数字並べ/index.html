    <style>
        /* CSS */

        /* --- ã‚²ãƒ¼ãƒ ç”»é¢ã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
        #game-screen {
            display: none; /* æœ€åˆã¯éè¡¨ç¤º */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            width: 90vw;
            height: 65vh; /* æ•°ç›´ç·šã®åˆ†ã€å°‘ã—é«˜ã•ã‚’èª¿æ•´ */
            max-width: 800px;
            max-height: 550px;
            margin: 10px auto;
            border: 3px solid #007bff;
            background-color: #fff;
            position: relative;
            overflow: hidden;

        .number {
            position: absolute;
            width: 60px;

            display: flex;

            border: 3px solid #e0a800;

        }

        .number:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }

        /* --- ã“ã“ã‹ã‚‰æ•°ç›´ç·šã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
        #number-line-container {
            width: 90%;
            max-width: 800px;
            height: 60px;
            background-color: #e9ecef;
            border: 2px solid #ced4da;
            border-radius: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .number-line-slot {
            width: 45px;
            height: 45px;
            background-color: #fff;
            border: 2px dashed #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            font-weight: bold;
            color: transparent; /* æœ€åˆã¯æ•°å­—ã‚’é€æ˜ã«ã™ã‚‹ */
            transition: color 0.4s, background-color 0.4s, border-color 0.4s;
        }

        .number-line-slot.filled {
            background-color: #28a745; /* æ­£è§£ã—ãŸã‚‰ç·‘è‰²ã« */
            color: #fff; /* æ•°å­—ã‚’ç™½ã§è¡¨ç¤º */
            border-color: #1e7e34;
            border-style: solid;
        }
        /* --- ã“ã“ã¾ã§æ•°ç›´ç·šã®ã‚¹ã‚¿ã‚¤ãƒ« --- */


        #message-container {
            margin-top: 10px;
            height: 40px;
        }

        #message {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #restart-button:hover {

        }
    </style>
</head>
<body>
    <div id="settings-screen">
        <h1>æ•°å­—ã‚¿ãƒƒãƒã‚²ãƒ¼ãƒ </h1>
        <div class="setting-item">
            <label for="game-mode">ãƒ¢ãƒ¼ãƒ‰ã‚’é¸ã‚“ã§ã­:</label>
            <select id="game-mode">
                <option value="1-10-up">1ã‹ã‚‰10 (ã‚¢ãƒƒãƒ—)</option>
                <option value="10-1-down">10ã‹ã‚‰1 (ãƒ€ã‚¦ãƒ³)</option>
                <option value="10-20-up">10ã‹ã‚‰20 (ã‚¢ãƒƒãƒ—)</option>
                <option value="20-10-down">20ã‹ã‚‰10 (ãƒ€ã‚¦ãƒ³)</option>
                <option value="20-30-up">20ã‹ã‚‰30 (ã‚¢ãƒƒãƒ—)</option>
                <option value="30-20-down">30ã‹ã‚‰20 (ãƒ€ã‚¦ãƒ³)</option>
                <option value="30-40-up">30ã‹ã‚‰40 (ã‚¢ãƒƒãƒ—)</option>
                <option value="40-30-down">40ã‹ã‚‰30 (ãƒ€ã‚¦ãƒ³)</option>
                <option value="40-50-up">40ã‹ã‚‰50 (ã‚¢ãƒƒãƒ—)</option>
                <option value="50-40-down">50ã‹ã‚‰40 (ãƒ€ã‚¦ãƒ³)</option>
            </select>
        </div>
        <button id="start-button">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
    </div>

    <div id="game-screen">
        <p><b>ãƒ«ãƒ¼ãƒ«:</b> <span id="rule-text"></span></p>
        <div id="game-container"></div>

        <div id="number-line-container"></div>
        
        <div id="message-container">
            <p id="message"></p>
            <button id="restart-button" style="display: none;">è¨­å®šã«ã‚‚ã©ã‚‹</button>
        </div>
    </div>


    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOMè¦ç´ ã®å–å¾— ---
            const settingsScreen = document.getElementById('settings-screen');
            const gameScreen = document.getElementById('game-screen');
            const startButton = document.getElementById('start-button');
            const gameModeSelect = document.getElementById('game-mode');
            const ruleText = document.getElementById('rule-text');
            const gameContainer = document.getElementById('game-container');
            const numberLineContainer = document.getElementById('number-line-container'); // æ•°ç›´ç·šã‚³ãƒ³ãƒ†ãƒŠã‚’å–å¾—
            const messageEl = document.getElementById('message');
            const restartButton = document.getElementById('restart-button');

            // --- ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ç®¡ç†ç”¨å¤‰æ•° ---
            let targetNumber;
            let currentNumbers = []; 
            let numbersData = [];
            let animationFrameId;
            let isAscending;

            // --- ã‚²ãƒ¼ãƒ ãƒ¢ãƒ¼ãƒ‰å®šç¾© ---
            const gameModes = {
                "1-10-up":     { start: 1,  end: 10,  asc: true,  text: "1ã‹ã‚‰10ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" },
                "10-1-down":   { start: 10, end: 1,   asc: false, text: "10ã‹ã‚‰1ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" },
                "10-20-up":    { start: 10, end: 20,  asc: true,  text: "10ã‹ã‚‰20ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" },
                "20-10-down":  { start: 20, end: 10,  asc: false, text: "20ã‹ã‚‰10ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" },
                "20-30-up":    { start: 20, end: 30,  asc: true,  text: "20ã‹ã‚‰30ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" },
                "30-20-down":  { start: 30, end: 20,  asc: false, text: "30ã‹ã‚‰20ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" },
                "30-40-up":    { start: 30, end: 40,  asc: true,  text: "30ã‹ã‚‰40ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" },
                "40-30-down":  { start: 40, end: 30,  asc: false, text: "40ã‹ã‚‰30ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" },
                "40-50-up":    { start: 40, end: 50,  asc: true,  text: "40ã‹ã‚‰50ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" },
                "50-40-down":  { start: 50, end: 40,  asc: false, text: "50ã‹ã‚‰40ã¾ã§é †ç•ªã«ã‚¿ãƒƒãƒï¼" }
            };

            // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
            startButton.addEventListener('click', () => {
                settingsScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
                const selectedMode = gameModeSelect.value;
                startGame(selectedMode);
            });

            restartButton.addEventListener('click', () => {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                gameScreen.style.display = 'none';
                settingsScreen.style.display = 'block';
            });


            // --- ã‚²ãƒ¼ãƒ ã®ãƒ¡ã‚¤ãƒ³ãƒ­ã‚¸ãƒƒã‚¯ ---

            function startGame(mode) {
                // --- 1. ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ– ---
                gameContainer.innerHTML = '';
                numberLineContainer.innerHTML = ''; // æ•°ç›´ç·šã‚’ãƒªã‚»ãƒƒãƒˆ
                messageEl.textContent = '';
                restartButton.style.display = 'none';
                numbersData = [];
                currentNumbers = [];

                // --- 2. ãƒ¢ãƒ¼ãƒ‰è¨­å®šã®å–å¾— ---
                const modeSettings = gameModes[mode];
                targetNumber = modeSettings.start;
                isAscending = modeSettings.asc;
                ruleText.textContent = modeSettings.text;

                if (isAscending) {
                    for (let i = modeSettings.start; i <= modeSettings.end; i++) currentNumbers.push(i);
                } else {
                    for (let i = modeSettings.start; i >= modeSettings.end; i--) currentNumbers.push(i);
                }
                
                // --- 3. æ•°ç›´ç·šã®ç”Ÿæˆ ---
                currentNumbers.forEach(num => {
                    const slot = document.createElement('div');
                    slot.classList.add('number-line-slot');
                    slot.id = `slot-${num}`; // IDã§å¾Œã‹ã‚‰ã‚¢ã‚¯ã‚»ã‚¹ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
                    slot.textContent = num;
                    numberLineContainer.appendChild(slot);
                });

                // --- 4. æ•°å­—ã‚¨ãƒ¬ãƒ¡ãƒ³ãƒˆã®ç”Ÿæˆã¨é…ç½® ---
                const containerRect = gameContainer.getBoundingClientRect();
                currentNumbers.forEach(num => {
                    const numberEl = document.createElement('div');
                    numberEl.classList.add('number');
                    numberEl.textContent = num;
                    numberEl.dataset.number = num;
                    const numberObj = {
                        element: numberEl,
                        x: Math.random() * (containerRect.width - 60),
                        y: Math.random() * (containerRect.height - 60),
                        dx: (Math.random() - 0.5) * 2,
                        dy: (Math.random() - 0.5) * 2
                    };
                    numbersData.push(numberObj);
                    gameContainer.appendChild(numberEl);
                    numberEl.addEventListener('click', handleNumberClick);
                });
                
                // --- 5. ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹ ---
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                moveNumbers();
            }

            function handleNumberClick(event) {
                const clickedNumber = parseInt(event.target.dataset.number, 10);

                if (clickedNumber === targetNumber) {
                    // --- æ­£è§£ã®å‡¦ç† ---
                    event.target.style.display = 'none';
                    
                    // --- æ•°ç›´ç·šã®ã‚¹ãƒ­ãƒƒãƒˆã‚’æ›´æ–° ---
                    const slot = document.getElementById(`slot-${clickedNumber}`);
                    if (slot) {
                        slot.classList.add('filled');
                    }
                    
                    // --- æ¬¡ã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’è¨­å®š ---
                    if (isAscending) {
                        targetNumber++;
                    } else {
                        targetNumber--;
                    }
                    
                    // --- ã‚¯ãƒªã‚¢åˆ¤å®š ---
                    const isClear = isAscending ? targetNumber > currentNumbers[currentNumbers.length - 1] : targetNumber < currentNumbers[currentNumbers.length - 1];
                    if (isClear) {
                        gameClear();
                    }
                } else {
                    // --- ä¸æ­£è§£ã®å‡¦ç† ---
                    alert('é•ã†ã‚ˆï¼ ' + targetNumber + ' ã‚’æ¢ã—ã¦ã­ã€‚');
                }
            }

            function moveNumbers() {
                const containerRect = gameContainer.getBoundingClientRect();
                numbersData.forEach(numObj => {
                    if (numObj.element.style.display === 'none') return;
                    numObj.x += numObj.dx;
                    numObj.y += numObj.dy;
                    if (numObj.x <= 0 || numObj.x >= containerRect.width - 60) {
                        numObj.dx *= -1;
                        numObj.x = Math.max(0, Math.min(numObj.x, containerRect.width - 60));
                    }
                    if (numObj.y <= 0 || numObj.y >= containerRect.height - 60) {
                        numObj.dy *= -1;
                        numObj.y = Math.max(0, Math.min(numObj.y, containerRect.height - 60));
                    }
                    numObj.element.style.left = `${numObj.x}px`;
                    numObj.element.style.top = `${numObj.y}px`;
                });
                animationFrameId = requestAnimationFrame(moveNumbers);
            }

            function gameClear() {
                cancelAnimationFrame(animationFrameId);
                messageEl.textContent = 'ğŸ‰ ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
                restartButton.style.display = 'block';

                const clearSound = new Audio('ã‚ãªãŸã®éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«.mp3');
                clearSound.play().catch(e => console.error("éŸ³å£°ã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸ:", e));
            }
        });
    </script>
</body>
